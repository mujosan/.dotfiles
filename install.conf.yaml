- defaults:
    link:
      relink: true

- clean: ['~']

- link:
    ~/.profile: profile
    ~/.bash_profile: bash_profile
    ~/.bashrc: bashrc
    ~/.gitconfig: gitconfig
    ~/.ssh/config:
        path: ssh/config
        create: true
    ~/.tmux.conf: tmux.conf
    ~/.zshrc: zshrc
    ~/.oh-my-zsh/custom/aliases.zsh: oh-my-zsh/custom/aliases.zsh
    ~/bin:
        path: bin/
        create: true
    ~/.Brewfile: 
        if: '[ `uname` = Darwin ]'
        path: Brewfile

- shell:
    - [chsh -s $(which zsh), Making zsh the default shell]
    - [git submodule update --init --recursive, Installing submodules]

