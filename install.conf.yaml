- defaults:
    link:
      relink: true

- clean: ['~']

- link:
    ~/.profile: profile
    ~/.bash_profile: bash_profile
    ~/.bashrc: bashrc
    ~/.gitconfig: gitconfig
    ~/.ssh/config:
        path: ssh/config
        create: true
    ~/.tmux.conf: tmux.conf
    ~/.zshrc: zshrc
    ~/.oh-my-zsh/custom/aliases.zsh:
        path: oh-my-zsh/custom/aliases.zsh
        create: true
    ~/bin:
        path: bin/
        create: true
    ~/.Brewfile: Brewfile

- shell:
  - [git submodule update --init --recursive, Installing submodules]

