- defaults:
    link:
      relink: true

- clean: ['~']

- link:
    ~/.profile: 
        path: profile
        force: true
    ~/.bash_profile: bash_profile
    ~/.bash_aliases: bash_aliases
    ~/.bashrc: 
        path: bashrc
        force: true
    ~/.gitconfig: gitconfig
    ~/.ssh/config:
        path: ssh/config
        create: true
    ~/.tmux.conf: tmux.conf
    ~/.zshrc:
        path: zshrc
        force: true
    ~/.oh-my-zsh/custom/aliases.zsh: oh-my-zsh/custom/aliases.zsh
    ~/.Brewfile: 
        if: '[ `uname` = Darwin ]'
        path: Brewfile

- shell:
    - [git submodule update --init --recursive, Installing submodules]
    - [source $HOME/.zshrc]

